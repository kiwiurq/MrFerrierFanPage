<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mr Ferrier Fan Page</title>
  <link href="RickStyle.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="media/F.jpg">
  </head>
  <body>
    <div id="Title">
      <a href="index.html" style="float:left">Mr Ferrier Homepage</a>
      <a id="contribute" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="float:right">Contribute</a>
      <h1>Rickroll Count</h1>
      <h2>(Hidden Page)</h2>
    </div>
    <div id="maincontent">
      <h3 id="insert">Total Rickroll Count : <span></span></h3>
        <script>
          let count = 0
          if(document.getElementsById('contribute').clicked == true)
          {
             count +=1
          }  
          document.getElementById("insert").innerHTML = count;
        </script>
    </div>
  </body>
</html>
