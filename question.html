<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mr Ferrier Fan Page</title>
  <link href="question.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="media/F.jpg">
  </head>
  <body>
    <a class="button" href="index.html" style="float:left">Mr Ferrier Homepage</a>
    <a class="button" onclick="myFunction()" style="float:right">Answer</a>
    <div id="QuestionBox">
      <h1>Question Page</h1>
      <h2>(Hidden Page)</h2>
      <div>
        <img src="media/question.png">
      </div>
    </div>
    <script>
      function myFunction() {
        var video = document.getElementById("Rickroll");
        document.getElementById("QuestionBox").style.display="none"
        document.getElementById("VideoBox").style.display="block"
        video.play();
      }
    </script>
    <div id="VideoBox" style="Display: none;">
      <video height="100vh" width="100vw" id="Rickroll">
        <source src="media/Rick.mp4">
      </video>
    </div>
  </body>
</html>
